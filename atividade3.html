<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let numero = parseInt(prompt("Digite a tabuada que deseja"))

        for(let index = 0; index < 11; index++) {
            document.write(numero * index + "<br>")
        }
    </script>
</body>
</html>
