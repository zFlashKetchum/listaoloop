<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATV 4</title>
</head>
<body>
    <script>
        let numeroSec = parseInt(prompt("Jogador 1 digite um numero entre 1 e 10"))

        let exibe = ""
        for (let i = 1; i < 4; i++ ) {
            let resposta = parseInt(prompt("Jogador 2 acerte o numero entre 1 e 10"))

        if (resposta == numeroSec){
            exibe = "Você acertou o numero secreto em " + i + " tentativas"
            break
        }
        else
            exibe = "Você perdeu, tente novamente"
        }

        document.body.innerHTML = exibe;
    </script>
</body>
</html>
